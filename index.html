<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizient</title>
  <script type="module" crossorigin src="/quizient/assets/index-DzemxuFH.js"></script>
  <link rel="stylesheet" crossorigin href="/quizient/assets/index-BiA2GEJm.css">
</head>
<body class="p-8">
    <header class="mb-4 text-center">
        <h1 class="text-2xl font-bold">Quizient</h1>
        <p class="text-gray-600 font-light mt-0.5">For Moodle</p>
    </header>
    <main>
        <div 
            id="drop-zone"
            class="
                flex items-center justify-center
                mb-4 mx-auto
                border-2 border-dashed border-sky-300 rounded-lg
                w-full h-32 max-w-lg
                text-gray-400
                cursor-pointer
                transition hover:border-green-600
            "    
        >
            <span>Drag and drop your file here, or click to select</span>
        </div>
        <input id="file-input" type="file" accept=".xlsx, .xls, .ods, .csv" class="mb-6 mx-auto hidden">
        <div 
            id="log"
            class="
                bg-gray-100
                mx-auto mb-4 p-4
                rounded-md
                text-sm font-mono
                w-full max-w-xl max-h-48 
                overflow-y-auto
                hidden
            "
        >
    </div>
    <button 
            id="convert-btn" 
            class="
                bg-green-600 text-white
                px-3 py-2 mb-6 mx-auto block
                rounded-md
                hover:bg-green-700 cursor-pointer
                transition duration-200 ease-in-out
                opacity-0 transition-opacity duration-300
            "
        >
            Download
        </button>
    </main>
</body>
</html>
