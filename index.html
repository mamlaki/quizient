<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quizient</title>
</head>
<body class="p-8">
    <header class="mb-10 text-center">
        <h1 class="text-2xl font-bold">Quizient</h1>
        <p class="text-gray-600 font-light mt-0.5">For Moodle</p>
    </header>
    <main>
        <input id="file-input" type="file" accept=".xlsx, .xls, .ods" class="mb-6 mx-auto block">
        <button 
            id="convert-btn" 
            class="
                bg-green-600 text-white
                px-3 py-2 mb-6 mx-auto block
                rounded-md
                hover:bg-green-700
                transition duration-200 ease-in-out
                hidden
            "
        >
            Convert/Download XML
        </button>
        <pre 
            id="log"
            class="bg-gray-100 p-4 rounded-md"
        >
            log
        </pre>
    </main>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
