<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles.css">
  <title>Quizient</title>
</head>
<body class="p-8">
  <site-header>
    <div class="min-h-70 max-w-lg"></div>
  </site-header>
  <main>
    <div 
      id="drop-zone"
      class="
        flex items-center justify-center
        mb-4 mx-auto
        border-2 border-dashed border-gray-300 rounded-lg
        w-full h-32 max-w-lg
        text-gray-400
        cursor-pointer
        transition hover:border-green-600 hover:animate-none
        animate-[breathing-border_3s_ease-in-out_infinite]
      "    
    >
      <span>Drag and drop your file here, or click to select</span>
    </div>
    <div class="max-w-lg mx-auto mb-4 text-center">
      <span class="text-gray-600">Download template:</span>
      <a 
        href="#" 
        class="download-template text-sky-600 font-medium underline underline-offset-2 hover:text-sky-700" 
        data-format="xlsx"
      >
        Excel (.xlsx)
      </a>
      <a 
      href="#" 
      class="download-template text-sky-600 font-medium underline underline-offset-2 hover:text-sky-700" 
      data-format="xls"
      >
        Excel (.xls)
      </a>
      <a 
        href="#" 
        class="download-template text-sky-600 font-medium underline underline-offset-2 hover:text-sky-700" 
        data-format="csv"
      >
        CSV (.csv)
      </a>
      <a 
        href="#" 
        class="download-template text-sky-600 font-medium underline underline-offset-2 hover:text-sky-700" 
        data-format="ods"
      >
        OpenDocument (.ods)
      </a>
    </div>
    <input id="file-input" type="file" accept=".xlsx, .xls, .ods, .csv" class="mb-6 mx-auto hidden">
    <div 
      id="log"
      class="
        bg-gray-100
        mx-auto mb-4 p-4
        rounded-md
        text-sm font-mono
        w-full max-w-xl max-h-48 
        overflow-y-auto
        hidden
      "
    >
    </div>
    <button 
      id="convert-btn" 
      class="
        bg-green-600 text-white
        px-3 py-2 mb-6 mx-auto block
        rounded-md
        hover:bg-green-700 cursor-pointer
        transition duration-200 ease-in-out
        opacity-0 transition-opacity duration-300
        hidden
      "
    >
      Download
    </button>
  </main>
  <site-footer>
    <div class="min-h-90 max-w-lg"></div>
  </site-footer>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
